name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      continue-on-error: true
      
    - name: Download Gradle Wrapper JAR if missing
      run: |
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Downloading gradle-wrapper.jar..."
          mkdir -p gradle/wrapper
          # Tentar múltiplas fontes
          curl -L -f -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar || \
          curl -L -f -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.2.0/gradle/wrapper/gradle-wrapper.jar || \
          (echo "Erro ao baixar gradle-wrapper.jar" && exit 1)
          echo "gradle-wrapper.jar baixado com sucesso!"
        else
          echo "gradle-wrapper.jar já existe"
        fi
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create Keystore
      run: |
        echo "Criando keystore para assinatura do APK..."
        keytool -genkeypair -v -storetype PKCS12 -keystore app/release.keystore -alias mritserver -keyalg RSA -keysize 2048 -validity 10000 -storepass mritserver123 -keypass mritserver123 -dname "CN=MRIT Software, OU=Development, O=MRIT Software, L=City, S=State, C=BR"
        echo "Keystore criada com sucesso!"
        
    - name: Verify Python dependencies in build.gradle
      run: |
        echo "Verificando dependências Python no build.gradle..."
        grep -A 5 "pip {" app/build.gradle || echo "Seção pip não encontrada"
        echo ""
        echo "Verificando plugin Chaquopy..."
        grep "com.chaquo.python" app/build.gradle || echo "Plugin Chaquopy não encontrado"
        grep "com.chaquo.python" build.gradle || echo "Plugin Chaquopy não encontrado no build.gradle raiz"
        
    - name: Clean build directory
      run: |
        echo "Limpando diretório de build anterior..."
        ./gradlew clean || echo "Clean falhou (pode ser normal na primeira execução)"
        
    - name: Build APK
      run: |
        echo "=== Iniciando build do APK ==="
        echo "Isso pode levar vários minutos devido às dependências Python (Chaquopy)..."
        echo "Dependências Python: flask, tinytuya, supabase"
        echo ""
        ./gradlew assembleRelease --no-daemon --stacktrace \
          -PMYAPP_RELEASE_STORE_FILE=app/release.keystore \
          -PMYAPP_RELEASE_STORE_PASSWORD=mritserver123 \
          -PMYAPP_RELEASE_KEY_ALIAS=mritserver \
          -PMYAPP_RELEASE_KEY_PASSWORD=mritserver123 \
          --max-workers=2 \
          --info 2>&1 | tee build.log || (echo "Build falhou, verificando logs..." && tail -100 build.log && exit 1)
      env:
        GRADLE_OPTS: "-Xmx2048m -Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false"
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        
    - name: List build outputs
      run: |
        echo "=== Verificando saídas do build ==="
        echo ""
        echo "=== Procurando TODOS os APKs gerados ==="
        find app/build -name "*.apk" -type f 2>/dev/null | head -20 || echo "Nenhum APK encontrado"
        echo ""
        echo "=== Estrutura completa de app/build ==="
        find app/build -type d 2>/dev/null | head -30 || echo "Diretório app/build não existe"
        echo ""
        echo "=== Estrutura de app/build/outputs ==="
        ls -laR app/build/outputs/ 2>/dev/null || echo "Diretório app/build/outputs não existe"
        echo ""
        echo "=== Verificando caminho esperado ==="
        if [ -f app/build/outputs/apk/release/app-release.apk ]; then
          echo "✅ APK encontrado no caminho esperado!"
          ls -lh app/build/outputs/apk/release/app-release.apk
        else
          echo "❌ APK não encontrado em app/build/outputs/apk/release/app-release.apk"
        fi
        echo ""
        echo "=== Verificando outros caminhos possíveis ==="
        if [ -f app/build/outputs/apk/release/*.apk ]; then
          echo "✅ APK encontrado (wildcard):"
          ls -lh app/build/outputs/apk/release/*.apk
        fi
        if [ -d app/build/outputs/apk/release ]; then
          echo "Conteúdo do diretório release:"
          ls -lah app/build/outputs/apk/release/
        fi
        
    - name: Find APK
      id: find-apk
      run: |
        echo "=== Procurando APK para upload ==="
        APK_PATH=""
        
        # Tentar caminho padrão
        if [ -f app/build/outputs/apk/release/app-release.apk ]; then
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          echo "✅ APK encontrado no caminho padrão: $APK_PATH"
        else
          # Procurar qualquer APK em release
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f 2>/dev/null | head -1)
          if [ -n "$APK_PATH" ]; then
            echo "✅ APK encontrado: $APK_PATH"
          else
            # Procurar em qualquer lugar dentro de app/build
            APK_PATH=$(find app/build -name "*.apk" -type f 2>/dev/null | head -1)
            if [ -n "$APK_PATH" ]; then
              echo "✅ APK encontrado em local alternativo: $APK_PATH"
            else
              echo "❌ Nenhum APK encontrado!"
              echo "Verificando se o build completou..."
              if [ -d app/build/outputs ]; then
                echo "Diretório outputs existe, mas sem APK"
                find app/build -type f -name "*.apk" 2>/dev/null || echo "Nenhum APK em lugar nenhum"
              else
                echo "Diretório outputs não existe - build pode ter falhado"
              fi
              exit 1
            fi
          fi
        fi
        
        echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
        echo "Tamanho do APK:"
        ls -lh "$APK_PATH"
        echo "Caminho completo: $APK_PATH"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ steps.find-apk.outputs.APK_PATH }}
        retention-days: 30
        if-no-files-found: error
        compression-level: 6

