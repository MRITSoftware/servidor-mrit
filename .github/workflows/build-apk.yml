name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      continue-on-error: true
      
    - name: Download Gradle Wrapper JAR if missing
      run: |
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Downloading gradle-wrapper.jar..."
          mkdir -p gradle/wrapper
          # Tentar múltiplas fontes
          curl -L -f -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar || \
          curl -L -f -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.2.0/gradle/wrapper/gradle-wrapper.jar || \
          (echo "Erro ao baixar gradle-wrapper.jar" && exit 1)
          echo "gradle-wrapper.jar baixado com sucesso!"
        else
          echo "gradle-wrapper.jar já existe"
        fi
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create Keystore
      run: |
        echo "Criando keystore para assinatura do APK..."
        keytool -genkeypair -v -storetype PKCS12 -keystore app/release.keystore -alias mritserver -keyalg RSA -keysize 2048 -validity 10000 -storepass mritserver123 -keypass mritserver123 -dname "CN=MRIT Software, OU=Development, O=MRIT Software, L=City, S=State, C=BR"
        echo "Keystore criada com sucesso!"
        
    - name: Build APK
      run: |
        ./gradlew assembleRelease --no-daemon --stacktrace \
          -PMYAPP_RELEASE_STORE_FILE=app/release.keystore \
          -PMYAPP_RELEASE_STORE_PASSWORD=mritserver123 \
          -PMYAPP_RELEASE_KEY_ALIAS=mritserver \
          -PMYAPP_RELEASE_KEY_PASSWORD=mritserver123
        
    - name: List build outputs
      run: |
        echo "=== Verificando saídas do build ==="
        find app/build/outputs -type f -name "*.apk" 2>/dev/null || echo "Nenhum APK encontrado em app/build/outputs"
        echo ""
        echo "=== Estrutura de diretórios ==="
        ls -la app/build/outputs/ 2>/dev/null || echo "Diretório app/build/outputs não existe"
        echo ""
        echo "=== APKs em release ==="
        ls -la app/build/outputs/apk/release/ 2>/dev/null || echo "Diretório release não existe"
        echo ""
        echo "=== APKs em debug ==="
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Diretório debug não existe"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: warn

